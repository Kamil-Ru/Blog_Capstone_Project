<!DOCTYPE html>
<html lang="en">

  {% include 'header.html' %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ data["title"] }}</h1>
            <h2 class="subheading">{{ data["subtitle"] }}</h2>
            <span class="meta">Posted by
              {{ data["author"] }}
              on {{ data["date"] }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ data["body"] }}</p>
        </div>
      </div>
    </div>
  </article>

  <hr>

  {% include 'footer.html' %}

</body>

</html>
